<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>لوحة التحكم الاحترافية | Ms. Mona</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Cairo'; background: #f0f2f5; padding: 20px; direction: rtl; }
        .box { background: white; max-width: 650px; margin: 30px auto; padding: 30px; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        h2 { color: #6c5ce7; margin-bottom: 25px; text-align: center; font-weight: 700; }
        input, textarea { width: 100%; padding: 15px; margin-bottom: 15px; border-radius: 12px; border: 2px solid #eee; outline: none; font-family: 'Cairo'; }
        input:focus { border-color: #6c5ce7; }
        button { background: #6c5ce7; color: white; border: none; padding: 15px; border-radius: 12px; width: 100%; cursor: pointer; font-weight: bold; font-size: 1.1rem; }
        .item { background: #f9f9fb; padding: 20px; border-radius: 15px; margin-top: 15px; border-right: 6px solid #6c5ce7; position: relative; }
        .del-btn { background: #ff7675; color: white; border: none; padding: 6px 12px; border-radius: 8px; float: left; cursor: pointer; }
    </style>
</head>
<body>

    <script type="module">
        const pass = prompt("برجاء إدخال كلمة السر الخاصة بميس منى:");
        if (pass !== "Mona@2026") {
            alert("وصول غير مصرح!");
            window.location.href = "index.html";
        }

        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA8KQAQgu4nIiomoDpoTLnBz_uAtab63sY",
            authDomain: "monaacademy-cd983.firebaseapp.com",
            databaseURL: "https://monaacademy-cd983-default-rtdb.firebaseio.com",
            projectId: "monaacademy-cd983",
            storageBucket: "monaacademy-cd983.firebasestorage.app",
            messagingSenderId: "410646694761",
            appId: "1:410646694761:web:bea49c51d3b0ff5eb9cbf8"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        document.getElementById('addBtn').onclick = () => {
            const title = document.getElementById('cTitle').value;
            const desc = document.getElementById('cDesc').value;
            const link = document.getElementById('cLink').value;
            if(title && link) {
                push(ref(db, 'courses'), { title, desc, link, admin_key: "Mona2026" });
                alert("تم إضافة الكورس بنجاح للمنصة!");
                document.querySelectorAll('input').forEach(i => i.value = "");
            }
        };

        onValue(ref(db, 'comments'), (snap) => {
            const list = document.getElementById('adminComments');
            list.innerHTML = "";
            snap.forEach(child => {
                const m = child.val();
                const div = document.createElement('div');
                div.className = 'item';
                div.innerHTML = `<button class="del-btn">حذف</button> <strong>${m.name}:</strong> ${m.text}`;
                div.querySelector('.del-btn').onclick = () => remove(ref(db, `comments/${child.key}`));
                list.appendChild(div);
            });
        });
    </script>

    <div class="box">
        <h2>إضافة محتوى جديد</h2>
        <input type="text" id="cTitle" placeholder="عنوان الكورس (مثال: قواعد المستوى الأول)">
        <input type="text" id="cDesc" placeholder="وصف الكورس (مثال: شرح شامل للمبتدئين)">
        <input type="text" id="cLink" placeholder="رابط اليوتيوب">
        <button id="addBtn">تحديث المنصة الآن</button>
    </div>

    <div class="box">
        <h2>إدارة تعليقات الطلاب</h2>
        <div id="adminComments"></div>
    </div>
</body>
</html>
