<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>لوحة التحكم | Ms. Mona Kamal</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Cairo', sans-serif; background: #f4f7f6; padding: 40px; text-align: center; }
        .container { max-width: 500px; background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); margin: auto; }
        input, textarea { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; font-family: 'Cairo'; }
        button { background: #6c5ce7; color: white; border: none; padding: 12px 30px; border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; }
        #auth-section { margin-bottom: 20px; }
        #main-content { display: none; }
    </style>
</head>
<body>

    <div class="container" id="auth-section">
        <h2>تسجيل دخول الإدارة</h2>
        <input type="password" id="login-pass" placeholder="أدخل كلمة المرور">
        <button onclick="checkAuth()">دخول</button>
    </div>

    <div class="container" id="main-content">
        <h2>إضافة كورس جديد</h2>
        <input type="text" id="title" placeholder="عنوان الكورس (مثلاً: الصف الأول الثانوي)">
        <textarea id="desc" placeholder="وصف قصير للكورس"></textarea>
        <input type="text" id="link" placeholder="رابط الكورس (Telegram أو Google Drive)">
        <button id="addBtn">إضافة الكورس للموقع</button>
        <p id="status" style="margin-top:15px; font-weight:bold;"></p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA8KQAQgu4nIiomoDpoTLnBz_uAtab63sY",
            authDomain: "monaacademy-cd983.firebaseapp.com",
            databaseURL: "https://monaacademy-cd983-default-rtdb.firebaseio.com",
            projectId: "monaacademy-cd983",
            storageBucket: "monaacademy-cd983.firebasestorage.app",
            messagingSenderId: "410646694761",
            appId: "1:410646694761:web:bea49c51d3b0ff5eb9cbf8"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // وظيفة التحقق من كلمة المرور لفتح الصفحة
        window.checkAuth = () => {
            const pass = document.getElementById('login-pass').value;
            if(pass === 'Mona@2026') {
                document.getElementById('auth-section').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
            } else {
                alert('كلمة المرور خاطئة!');
            }
        };

        document.getElementById('addBtn').onclick = function() {
            const title = document.getElementById('title').value;
            const desc = document.getElementById('desc').value;
            const link = document.getElementById('link').value;
            const status = document.getElementById('status');

            if(title && desc && link) {
                const coursesRef = ref(db, 'courses');
                const newCourseRef = push(coursesRef);
                
                // هنا السر: نرسل admin_key مع البيانات ليتخطى حماية Firebase Rules
                set(newCourseRef, {
                    title: title,
                    desc: desc,
                    link: link,
                    admin_key: 'Mona2026' 
                }).then(() => {
                    status.style.color = "green";
                    status.innerText = "✅ تمت الإضافة بنجاح! افتحي الموقع الآن.";
                    document.getElementById('title').value = '';
                    document.getElementById('desc').value = '';
                    document.getElementById('link').value = '';
                }).catch((error) => {
                    status.style.color = "red";
                    status.innerText = "❌ فشل الحفظ: " + error.message;
                });
            } else {
                alert("يرجى ملء جميع الخانات");
            }
        };
    </script>
</body>
</html>
