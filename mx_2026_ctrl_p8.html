<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>لوحة تحكم Ms. Mona - التحكم الكامل</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Cairo', sans-serif; background: #f4f4f9; padding: 20px; text-align: center; color: #333; }
        .card { background: white; padding: 25px; border-radius: 15px; max-width: 600px; margin: 20px auto; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        input, textarea { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; font-family: 'Cairo'; }
        button { background: #6c5ce7; color: white; border: none; padding: 12px 25px; border-radius: 10px; cursor: pointer; font-weight: bold; width: 100%; }
        button.delete-btn { background: #ff7675; width: auto; padding: 5px 15px; font-size: 0.8rem; margin-top: 5px; }
        .list-item { background: #f9f9f9; padding: 10px; border-bottom: 1px solid #eee; margin-top: 10px; text-align: right; display: flex; justify-content: space-between; align-items: center; }
        h2 { color: #4834d4; border-bottom: 2px solid #6c5ce7; padding-bottom: 10px; }
        .back-link { display: block; margin-bottom: 20px; color: #6c5ce7; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>

    <a href="index.html" class="back-link">← العودة للموقع الرئيسي</a>

    <div class="card">
        <h2>إضافة كورس جديد</h2>
        <input type="text" id="title" placeholder="اسم الكورس">
        <textarea id="desc" rows="2" placeholder="وصف الكورس"></textarea>
        <input type="text" id="link" placeholder="رابط الكورس">
        <button onclick="addCourse()">إضافة الكورس</button>
        
        <h3 style="margin-top:30px;">الكورسات الحالية (للحذف)</h3>
        <div id="adminCoursesList"></div>
    </div>

    <div class="card">
        <h2>إدارة الآراء</h2>
        <h3 style="margin-top:10px;">الآراء الحالية</h3>
        <div id="adminReviewsList"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, set, onValue, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA8KQAQgu4nIiomoDpoTLnBz_uAtab63sY",
            authDomain: "monaacademy-cd983.firebaseapp.com",
            databaseURL: "https://monaacademy-cd983-default-rtdb.firebaseio.com",
            projectId: "monaacademy-cd983",
            storageBucket: "monaacademy-cd983.firebasestorage.app",
            messagingSenderId: "410646694761",
            appId: "1:410646694761:web:bea49c51d3b0ff5eb9cbf8"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // وظيفة الإضافة
        window.addCourse = function() {
            const title = document.getElementById('title').value;
            const desc = document.getElementById('desc').value;
            const link = document.getElementById('link').value;
            if(title && desc && link) {
                set(push(ref(db, 'courses')), { title, desc, link });
                alert("تمت الإضافة!");
                document.getElementById('title').value = "";
                document.getElementById('desc').value = "";
                document.getElementById('link').value = "";
            }
        };

        // عرض الكورسات مع زر الحذف
        onValue(ref(db, 'courses'), (snap) => {
            const list = document.getElementById('adminCoursesList');
            list.innerHTML = "";
            snap.forEach(child => {
                const c = child.val();
                list.innerHTML += `
                    <div class="list-item">
                        <span>${c.title}</span>
                        <button class="delete-btn" onclick="deleteItem('courses/${child.key}')">حذف</button>
                    </div>`;
            });
        });

        // عرض الآراء مع زر الحذف
        onValue(ref(db, 'reviews'), (snap) => {
            const list = document.getElementById('adminReviewsList');
            list.innerHTML = "";
            snap.forEach(child => {
                const r = child.val();
                list.innerHTML += `
                    <div class="list-item">
                        <span><strong>${r.student}:</strong> ${r.text.substring(0,20)}...</span>
                        <button class="delete-btn" onclick="deleteItem('reviews/${child.key}')">حذف</button>
                    </div>`;
            });
        });

        // وظيفة الحذف الشاملة
        window.deleteItem = function(path) {
            if(confirm("هل أنتِ متأكدة من حذف هذا العنصر؟")) {
                remove(ref(db, path))
                .then(() => alert("تم الحذف بنجاح"))
                .catch(() => alert("خطأ في الحذف"));
            }
        };
    </script>
</body>
</html>
